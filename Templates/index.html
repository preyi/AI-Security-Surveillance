<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Surveillance Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            background: #e3e6f0;
            padding: 10px;
            border-radius: 10px;
        }
        .tab {
            flex: 1;
            padding: 10px;
            cursor: pointer;
            font-weight: 600;
            color: #555;
            transition: all 0.3s;
            border-radius: 5px;
        }
        .tab:hover, .tab.active {
            background: #4c6ef5;
            color: #fff;
        }
        .content {
            margin-top: 20px;
            display: none;
        }
        .content.active {
            display: block;
        }
        .video-container {
            background: #ddd;
            width: 100%;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Surveillance Dashboard</h1>
        <div class="tabs">
            <div class="tab active" onclick="showTab('emotion')"><i class="fas fa-smile"></i> Emotion Detection</div>
            <div class="tab" onclick="showTab('abnormal')"><i class="fas fa-exclamation-triangle"></i> Abnormal Behavior</div>
            <div class="tab" onclick="showTab('accident')"><i class="fas fa-car-crash"></i> Accident Detection</div>
        </div>
        <div id="emotion" class="content active">
            <h2>Facial Emotion Detection</h2>
            <p>Real-time analysis of facial expressions.</p>
            <div class="video-container" id="webcam-feed">Webcam Feed Here</div>
        </div>
        <div id="abnormal" class="content">
            <h2>Abnormal Behavior Detection</h2>
            <p>Upload a video for analysis.</p>
            <input type="file" accept="video/*">
        </div>
        <div id="accident" class="content">
            <h2>Accident Detection</h2>
            <p>Upload a video for accident detection.</p>
            <input type="file" accept="video/*">
        </div>
    </div>
    <script>
        function showTab(tabId) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.content').forEach(content => content.classList.remove('active'));
            document.querySelector([onclick="showTab('${tabId}')"]).classList.add('active');
            document.getElementById(tabId).classList.add('active');
        }
    </script>
</body>
</html>
